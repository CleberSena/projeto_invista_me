{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="container" style=" padding: 30px; background-color:aquamarine; border-radius: 10px; box-shadow: 3px 2px 5px;">
    <h1>
        Faça Seu Login:
    </h1>
    <form method="post">
    
        {% csrf_token %}        
        {{form | crispy }}

        <button class="btn btn-primary" style="margin: 15px 0; color: black; font-weight: 500;"  type="submit" >
            Logar Aqui
        </button>

        <a style="margin-top: 10px; color: rgb(252, 3, 3); font-weight: 600;" href="{% url 'novo_usuario' %}">
            Não posui uma conta? Clique aqui para criar a sua:
        </a>
    </form>
</div>
{% endblock%}
