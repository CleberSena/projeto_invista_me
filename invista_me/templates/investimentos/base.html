<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Invista_me</title>
</head>
<body style="background-color: rgb(13, 150, 1);">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="width: 50%; box-shadow: 2px 1px 5px; border-radius: 100px 10px 100px 0;  text-shadow: 4px 1px 2px white; font-weight: bold; font-size: 50px; background-color: aqua; text-align: center;" href="{% url 'investimento' %}">Invista_me</a>
        <ul style="list-style: none; background-color: aquamarine; border-radius: 5px 70px 0px 70px; box-shadow: 2px 1px 5px">
            {% if user.is_authenticated %}
            <li style="float: left;">
                <strong class="nav-item nav-link">
                    {% csrf_token %}
                    <button class="btn btn-secundary" style=" color: #fb027e; font-weight: 600;" type="submit">
                        Bem vindo SR(a) {{user.get_username}}
                    </button>
                </strong>
            </li>
            <li style="float: left;">
                <form method="POST"  action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-secundary" style=" color: #000; font-weight: 600;" type="submit">
                        Sair do Site
                    </button>
                </form>
            </li>

            {% else %}

            <li style="float: left;">
                <form method="POST" style=" color: #000; font-weight: 600;" action="{% url 'login' %}">
                    {% csrf_token %}
                    <button class="btn btn-secundary" style=" color: #000; font-weight: 600;" type="submit">
                        Login
                    </button>
                </form>
            </li>

            <li style="float: left;">
                <form method="POST" style=" color: #000; font-weight: 600;" action="{% url 'novo_usuario' %}">
                    {% csrf_token %}
                    <button class="btn btn-secundary" style=" color: #000; font-weight: 600;" type="submit">
                        Fazer Cadastro
                    </button>                    
                </form>
            </li>
            {% endif %}          
        </ul>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% block conteudo %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
